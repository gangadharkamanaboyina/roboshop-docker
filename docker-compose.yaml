services:
  mongodb:
    build: 
      context: ./mongodb
      dockerfile: Dockerfile
    image: gangadhar3011/mongodb:v1
    container_name: mongodb
    volumes:
      - mongodb:/data/db
  
  redis:
    build: 
      context: ./redis
      dockerfile: Dockerfile
    image: gangadhar3011/redis:v1
    container_name: redis
    volumes:
      - redis:/data

  mysql:
    build: 
      context: ./mysql
      dockerfile: Dockerfile
    image: gangadhar3011/mysql:v1
    container_name: mysql
    volumes:
      - mysql:/var/lib/mysql

  rabbitmq:
    build: 
      context: ./rabbitmq
      dockerfile: Dockerfile
    image: gangadhar3011/rabbitmq:v1
    container_name: rabbitmq
    volumes:
      - rabbitmq:/var/lib/rabbitmq
  
  catalogue:
    build:
      context: ./catalogue
      dockerfile: Dockerfile
    image: gangadhar3011/catalogue:v1
    container_name: catalogue
    depends_on:
      - mongodb
  
  user:
    build: 
      context: ./user
      dockerfile: Dockerfile
    image: gangadhar3011/user:v1
    container_name: user
    depends_on:
      - redis
      - mongodb

  cart:
    build: 
      context: ./cart
      dockerfile: Dockerfile
    image: gangadhar3011/cart:v1
    container_name: cart
    depends_on:
      - redis
      - catalogue
  
  shipping:
    build: 
      context: ./shipping
      dockerfile: Dockerfile
    image: gangadhar3011/shipping:v1
    container_name: shipping
    depends_on:
      - cart
      - mysql
    
  payment:
    build: 
      context: ./payment
      dockerfile: Dockerfile
    image: gangadhar3011/payment:v1
    container_name: payment
    depends_on:
      - rabbitmq
      - cart
      - user

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    image: gangadhar3011/frontend:v1
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - catalogue
      - user
      - cart
      - shipping
      - payment

networks:
  default:
    driver: bridge
    name: roboshop
    external: false

volumes:
  mongodb:
  redis:
  mysql:
  rabbitmq: