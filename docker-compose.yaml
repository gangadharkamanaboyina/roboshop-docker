version: "3.8"

services:
  mongodb:
    build: 
      context: ./mongodb
      dockerfile: Dockerfile
    image: gangadhar3011/mongodb:v1
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "command -v mongo >/dev/null 2>&1 && mongo --eval \"db.adminCommand('ping')\" >/dev/null 2>&1 || (command -v nc >/dev/null 2>&1 && nc -z 127.0.0.1 27017)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - mongodb:/data/db
  
  redis:
    build: 
      context: ./redis
      dockerfile: Dockerfile
    image: gangadhar3011/redis:v1
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "command -v redis-cli >/dev/null 2>&1 && redis-cli ping >/dev/null 2>&1 || (command -v nc >/dev/null 2>&1 && nc -z 127.0.0.1 6379)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - redis:/data

  mysql:
    build: 
      context: ./mysql
      dockerfile: Dockerfile
    image: gangadhar3011/mysql:v1
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "command -v mysqladmin >/dev/null 2>&1 && mysqladmin ping -h 127.0.0.1 >/dev/null 2>&1 || (command -v nc >/dev/null 2>&1 && nc -z 127.0.0.1 3306)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      MYSQL_ROOT_PASSWORD: changeme_root_password
      MYSQL_DATABASE: roboshop
      MYSQL_USER: roboshop
      MYSQL_PASSWORD: roboshoppass
    volumes:
      - mysql:/var/lib/mysql

  rabbitmq:
    build: 
      context: ./rabbitmq
      dockerfile: Dockerfile
    image: gangadhar3011/rabbitmq:v1
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 5672"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    volumes:
      - rabbitmq:/var/lib/rabbitmq
  
  catalogue:
    build:
      context: ./catalogue
      dockerfile: Dockerfile
    image: gangadhar3011/catalogue:v1
    depends_on:
      - mongodb
  
  user:
    build: 
      context: ./user
      dockerfile: Dockerfile
    image: gangadhar3011/user:v1
    depends_on:
      - redis
      - mongodb

  cart:
    build: 
      context: ./cart
      dockerfile: Dockerfile
    image: gangadhar3011/cart:v1
    depends_on:
      - redis
      - catalogue
  
  shipping:
    build: 
      context: ./shipping
      dockerfile: Dockerfile
    image: gangadhar3011/shipping:v1
    depends_on:
      - cart
      - mysql
    
  payment:
    build: 
      context: ./payment
      dockerfile: Dockerfile
    image: gangadhar3011/payment:v1
    depends_on:
      - rabbitmq
      - cart
      - user

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    image: gangadhar3011/frontend:v1
    ports:
      - "80:80"
    depends_on:
      - catalogue
      - user
      - cart
      - shipping
      - payment

networks:
  default:
    driver: bridge
    name: roboshop
    external: false

volumes:
  mongodb:
  redis:
  mysql:
  rabbitmq: